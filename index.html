<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/phico.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&family=Italiana&display=swap"
      rel="stylesheet"
    />
    <title>Pastel Hood</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"
    ></script>
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="./images/t200.png" alt="Logo of Pastel Hood" />
        </div>
        <div class="hamburger">
          <svg
            width="26"
            height="20"
            viewBox="0 0 26 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0.5 6H25.5V7H0.5V6Z" fill="#000000"></path>
            <path d="M0.5 12H20.5V13H0.5V12Z" fill="#000000"></path>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="banner-container">
        <div class="banner-img">
          <a href="#"
            ><img
              src="./images/banner_main.jpg"
              alt="A model wearing a pink Pastel Hood hoodie."
          /></a>
          <p>fall 2022</p>
        </div>
        <div class="banner-txt">
          <p>Style for those who are wild at heart</p>
          <a href="#"><p class="banner-link">PREJSŤ NA KOLEKCIU</p></a>
        </div>
      </section>
      <section class="gallery-container">
        <div class="carousel">
          <div class="carousel-cell">
            <img src="./images/willow_0044.jpg" alt="placeholder" />
          </div>
          <div class="carousel-cell">
            <img src="./images/willow_0046.jpg" alt="placeholder" />
          </div>
          <div class="carousel-cell">
            <img src="./images/willow_0048.jpg" alt="placeholder" />
          </div>
        </div>
        <div class="carousel-nav">
          <div class="carousel-prev">VZAD</div>
          <div class="carousel-nav-divider"></div>
          <div class="carousel-next">ĎALEJ</div>
        </div>
      </section>
      <section class="motto">
        <p>"Dizajn s kombináciou maximálneho komfortu a krásy"</p>
      </section>
      <section class="newsletter">
        <form>
          <input type="text" name="name" id="name" placeholder="MENO" />
          <input type="email" name="email" id="email" placeholder="EMAIL" />
          <input type="submit" value="ODOBERAJ" />
        </form>
        <p>newsletter</p>
      </section>
      <footer>
        <div class="footer-header">
          <div class="footer-divider"></div>
          <div class="footer-heading">info</div>
          <div class="footer-divider"></div>
        </div>
        <div class="footer-navigation">
          <div class="links">
            <a href="#">DOMOV</a>
            <a href="#">OBCHOD</a>
            <a href="#">O NÁS</a>
            <a href="#">KONTAKT</a>
            <a href="#">FAQ</a>
          </div>
          <div class="socials">
            <div class="footer-divider"></div>
            <div class="social-links">
              <!--ig-->
              <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <circle cx="256" cy="255.833" r="80"></circle>
                  <path
                    d="M177.805 176.887c21.154-21.154 49.28-32.93 79.195-32.93s58.04 11.838 79.195 32.992c13.422 13.42 23.01 29.55 28.232 47.55H448.5v-113c0-26.51-20.49-47-47-47h-288c-26.51 0-49 20.49-49 47v113h85.072c5.222-18 14.81-34.19 28.233-47.614zM416.5 147.7c0 7.07-5.73 12.8-12.8 12.8h-38.4c-7.07 0-12.8-5.73-12.8-12.8v-38.4c0-7.07 5.73-12.8 12.8-12.8h38.4c7.07 0 12.8 5.73 12.8 12.8v38.4zm-80.305 187.58c-21.154 21.153-49.28 32.678-79.195 32.678s-58.04-11.462-79.195-32.616c-21.115-21.115-32.76-49.842-32.803-78.842H64.5v143c0 26.51 22.49 49 49 49h288c26.51 0 47-22.49 47-49v-143h-79.502c-.043 29-11.687 57.664-32.803 78.78z"
                  ></path></svg
              ></a>
              <!--fb-->
              <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M288 192v-38.1c0-17.2 3.8-25.9 30.5-25.9H352V64h-55.9c-68.5 0-91.1 31.4-91.1 85.3V192h-45v64h45v192h83V256h56.4l7.6-64h-64z"
                  ></path>
                </svg>
              </a>
            </div>
            <div class="footer-divider"></div>
          </div>
          <div class="legal">
            <a href="#">OBCHODNÉ PODMIENKY</a>
            <a href="#">OCHRANA OSOBNÝCH ÚDAJOV</a>
            <p>© 2022 Pastel Hood</p>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
